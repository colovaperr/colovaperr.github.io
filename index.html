<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendedor de Vapers</title>
    <style>
        /* Reseteo de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }

        header img {
            width: 150px;
        }

        /* Diseño de categorías de productos */
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            margin-top: 40px;
        }

        .category {
            width: 100%;
            max-width: 250px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category h3 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .product {
            text-align: center;
            margin-bottom: 15px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product p {
            margin: 5px 0;
        }

        .product .price {
            font-weight: bold;
            color: #000;
        }

        .product .stock {
            color: #f00;
        }

        /* Estilos para agregar un producto */
        .add-product-form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .add-product-form input, .add-product-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .add-product-form button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .add-product-form button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }

        footer .social-icons img {
            width: 30px;
            margin: 0 10px;
            cursor: pointer;
        }

        footer .social-icons a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Logo del Vendedor">
    </header>

    <div class="categories">
        <div id="kits-inicio" class="category">
            <h3>Kits Inicio</h3>
            <!-- Los productos se agregarán aquí dinámicamente -->
        </div>

        <div id="pods-recargables" class="category">
            <h3>Pods Recargables</h3>
        </div>

        <div id="baterias" class="category">
            <h3>Baterías</h3>
        </div>

        <div id="cargadores" class="category">
            <h3>Cargadores</h3>
        </div>

        <div id="mods" class="category">
            <h3>Mods</h3>
        </div>

        <div id="accesorios" class="category">
            <h3>Accesorios</h3>
        </div>
    </div>

    <div class="add-product-form">
        <h2>Agregar Producto</h2>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Nombre del Producto" required>
            <input type="number" id="product-price" placeholder="Precio" required>
            <input type="number" id="product-stock" placeholder="Stock" required>
            <input type="file" id="product-image" accept="image/*" required>
            <select id="category-select" required>
                <option value="kits-inicio">Kits Inicio</option>
                <option value="pods-recargables">Pods Recargables</option>
                <option value="baterias">Baterías</option>
                <option value="cargadores">Cargadores</option>
                <option value="mods">Mods</option>
                <option value="accesorios">Accesorios</option>
            </select>
            <button type="submit">Agregar Producto</button>
        </form>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/colovaper_shop/">
                <img src="logoinsta.jpg" alt="Instagram">
            </a>
            <a href="https://wa.me/1234567890">
                <img src="logowhats.jpg" alt="WhatsApp">
            </a>
        </div>
    </footer>

    <script>
        // Función para agregar productos
        const productForm = document.getElementById('product-form');
        const categories = document.querySelectorAll('.category');

        productForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;
            const stock = document.getElementById('product-stock').value;
            const image = document.getElementById('product-image').files[0];
            const category = document.getElementById('category-select').value;

            if (name && price && stock && image && category) {
                // Crear una nueva tarjeta de producto
                const productCard = document.createElement('div');
                productCard.classList.add('product');

                const img = document.createElement('img');
                img.src = URL.createObjectURL(image);
                img.alt = name;

                const productName = document.createElement('p');
                productName.textContent = name;

                const productPrice = document.createElement('p');
                productPrice.classList.add('price');
                productPrice.textContent = `$${price}`;

                const productStock = document.createElement('p');
                productStock.classList.add('stock');
                productStock.textContent = `Stock: ${stock}`;

                productCard.appendChild(img);
                productCard.appendChild(productName);
                productCard.appendChild(productPrice);
                productCard.appendChild(productStock);

                // Añadir producto a la categoría seleccionada
                document.getElementById(category).appendChild(productCard);

                // Limpiar el formulario
                productForm.reset();
            }
        });
    </script>
</body>
</html>
